# Render.com deployment configuration

services:
  - type: web
    name: video-analyzer
    env: python
    buildCommand: "pip install -r requirements_web.txt"
    startCommand: "uvicorn web_api:app --host 0.0.0.0 --port $PORT"
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.9
